<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Set CSS file-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <!-- Header -->
        <h1>Simple Calculator</h1>
        <small>by @aucnom</small>
    </header>
    <section>
        <!-- Section -->
        <article>
            <!-- The Simple Calculator -->
            <div id="calculator">
                <input id="display" readonly>
                <div id="keys">
                    <button onclick="appendToDisplay('+')" class="operator-button">+</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('-')" class="operator-button">-</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('*')" class="operator-button">*</button>
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('/')" class="operator-button">/</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="calculate()" id="equal-button">=</button>
                    <button onclick="clrDisplay()" class="operator-button">C</button>
                    
                </div>
            </div>
        </article>
    </section>
    <footer>
        <!-- Footer -->
        <p>Copyright &copy; 2025 Simple Calculator</p>
    </footer>
    <!-- Set Js file -->
    <script src="scripts/javascript.js"></script>
</body>
</html>
